<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
    let n = 0;

    if (n > 0) {
      console.log('Jest większa od zera');
    } else if(n == 0) {
      console.log('Jest równe zero')
    }
    else {
      console.log('Jest mniejsze od zera');
    }


    let m = 3;

    switch (m) {
      case 1:
        console.log('Jest równe 1');
        break;
      case 2:
        console.log('Jest równe 2');
        break;
      default:
        console.log('Żadne z rozwiązań');
        break;
    }


    for (let i = 0; i < 10; i++) {
      console.log(i);
    }


    let array = [1, 10, 30, 50];

    for (let e of array) {
      console.log(e);

    }

    let p = 10;

    while (p < 15) {

      console.log('Wykonanie pętli while');
      p++;
    }

    let o = 20;

    do {
      console.log('Wywołanie pętli do while');

    } while (o > 30);






  </script>
</head>
