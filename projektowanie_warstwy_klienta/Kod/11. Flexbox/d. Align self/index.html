<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box {
      height: 100px;
      width: 100px;
      background-color: orange;
      margin: 5px;

    }
    #container {
      display: flex;
      flex-direction: row;
        justify-content: space-between;
        height: 400px;
        background-color: gray;
        align-items: center;
    }
    .self {
        align-self: flex-start;

    }

  </style>

</head>
<body>

  <div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box self"></div>
    <div class="box"></div>

  </div>

</body>
</html>
